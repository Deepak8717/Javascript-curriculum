<!DOCTYPE html>
<html>
<head>
	<title>This Keyword in strict mode</title>
	<style type="text/css">
		code{
			background: black;
			color:white;
			font-size: 20px;
			padding:10px;
		}
		span{
			font-weight: bolder;
		}
	</style>
</head>
<body>
		<h2>The Javascript <b>this</b>Keyword in strict mode</h2>
		<p>In a function, by default, <b>this</b> refers to the Global object.</p>
		<p>In strict mode,<b>this</b>is <b>undefined</b>, beacuse strict mode does not allow default binding:</p>

		<code>
			function myFunction(){
			return this;
		}
		</code>
		<p>and here is the output => <span id="demo"></span></p>
		<script >
			"use strict";
			document.getElementById("demo").innerHTML = myFunction();
			function myFunction(){
				return this;
			}
		</script>
</body>
</html>
